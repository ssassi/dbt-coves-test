name: Build and Test

on: ["push", "pull_request"]

jobs:
  build:
    name: Main CI
    runs-on: ubuntu-latest
    env:
      DBT_USER: ${{ secrets.DBT_USER }}
      DBT_PASSWORD: ${{ secrets.DBT_PASSWORD }}
      DBT_SNOWFLAKE_ACCOUNT: ${{ secrets.DBT_SNOWFLAKE_ACCOUNT }}
      DBT_SNOWFLAKE_ROLE: ${{ secrets.DBT_SNOWFLAKE_ROLE }}
      DBT_SNOWFLAKE_WAREHOUSE: ${{ secrets.DBT_SNOWFLAKE_WAREHOUSE }}
      DBT_TEST_DATABASE: ${{ secrets.DBT_TEST_DATABASE }}
      DBT_PROFILES_DIR: .config
    
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2

      - name: seed
        uses: datacoves/dbt-coves-action@v1
        with:
          command: "dbt seed --full-refresh"

      - name: seed
        uses: datacoves/dbt-coves-action@v1
        with:
          command: "dbt run"

      - name: lint
        uses: datacoves/dbt-coves-action@v1
        with:
          command: "dbt-coves check --no-fix"

      - name: test
        uses: datacoves/dbt-coves-action@v1
        with:
          command: "dbt test"

      - name: generate docs
        uses: datacoves/dbt-coves-action@v1
        with:
          command: "dbt docs generate"

      - name: Deploy docs ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: target